apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: yourrepo/backend:latest
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: data
              mountPath: /app/data
          envFrom:
            - configMapRef:
                name: backend-config
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: backend-data
