apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: backend
          image: 910681227783.dkr.ecr.eu-west-1.amazonaws.com/mbocak-k8:invoice-backend-latest
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          volumeMounts:
            - name: data
              mountPath: /app/data
          envFrom:
            - configMapRef:
                name: backend-config
          env:
            - name: DB_PATH
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: DB_PATH
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: backend-data