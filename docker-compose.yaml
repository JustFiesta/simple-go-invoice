services:
  backend:
    build: ./backend
    container_name: go-backend
    ports:
      - "8080:8080"
    command: ["go", "run", "main.go"]
    working_dir: /app
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /app
        - action: rebuild
          path: ./backend

  frontend:
    build: ./frontend
    container_name: vue-frontend
    ports:
      - "5173:5173"
    command: ["npm", "run", "dev", "--", "--host"]
    working_dir: /app
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /app
        - action: rebuild
          path: ./frontend
