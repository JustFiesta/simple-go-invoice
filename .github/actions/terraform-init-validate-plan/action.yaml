name: 'Terraform Validate'
description: 'Validate Terraform configuration'

inputs:
  working-directory:
    description: 'The working directory for Terraform commands'
    required: false
    default: '.'
  plan-file:
    description: 'The name of the Terraform plan file'
    required: false
    default: 'tfplan'

outputs:
  plan-file:
    description: 'Path to the plan file'
    value: ${{ inputs.working-directory }}/${{ inputs.plan-file }}
  plan-output:
    description: 'Path to the plan output file'
    value: ${{ inputs.working-directory }}/plan.out
  plan-content:
    description: 'Rendered Terraform plan (text)'
    value: ${{ steps.plan_content.outputs.text }}

runs:
  using: "composite"
  steps:
    - name: Terraform Init
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: terraform init

    - name: Terraform Validate
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: terraform validate

    - name: Terraform Plan
      id: plan
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        terraform plan -no-color -input=false -out=${{ inputs.plan-file }}
        terraform show -no-color ${{ inputs.plan-file }} > plan.out

    - name: Upload plan artifact
      uses: actions/upload-artifact@v4
      with:
        name: terraform-plan
        path: ${{ inputs.working-directory }}/plan.out
        retention-days: 1

    - name: Export plan content
      id: plan_content
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "text<<EOF" >> $GITHUB_OUTPUT
        cat plan.out >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT