name: CI Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'versions.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'versions.json'

env:
  ECR_REPO: ${{ secrets.ECR_REPO }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  BACKEND_APP_NAME: "invoice-backend"
  FRONTEND_APP_NAME: "invoice-frontend"

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          backend:
            - 'backend/**'
            - 'versions.json'
          frontend:
            - 'frontend/**'
            - 'versions.json'

  load-versions:
    runs-on: ubuntu-latest
    outputs:
      go_version: ${{ steps.versions.outputs.go_version }}
      node_version: ${{ steps.versions.outputs.node_version }}
      alpine_version: ${{ steps.versions.outputs.alpine_version }}
      debian_version: ${{ steps.versions.outputs.debian_version }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Load versions from file
        id: versions
        run: |
          GO_VERSION=$(jq -r '.go' .versions.json)
          NODE_VERSION=$(jq -r '.node' .versions.json)
          ALPINE_VERSION=$(jq -r '.alpine' .versions.json)
          DEBIAN_VERSION=$(jq -r '.debian' .versions.json)
          echo "go_version=${GO_VERSION}" >> $GITHUB_OUTPUT
          echo "node_version=${NODE_VERSION}" >> $GITHUB_OUTPUT
          echo "alpine_version=${ALPINE_VERSION}" >> $GITHUB_OUTPUT
          echo "debian_version=${DEBIAN_VERSION}" >> $GITHUB_OUTPUT
          echo "Using Go: ${GO_VERSION}, Node: ${NODE_VERSION}, Alpine: ${ALPINE_VERSION},  Debian: ${DEBIAN_VERSION}"

  build-backend:
    runs-on: ubuntu-latest
    needs: [detect-changes, load-versions]
    if: needs.detect-changes.outputs.backend == 'true'

    permissions:
      security-events: write

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version:  ${{ needs.load-versions.outputs.go_version }}

      - name: Install dependencies
        run: go mod tidy

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
            working-directory: backend
            args: --timeout=3m

      - name: Build backend binary
        run: go build -o invoice-backend main.go

      - name: Generate semantic version
        id: version
        uses: paulhatch/semantic-version@v5.4.0
        with:
          tag_prefix: "backend/v"
          major_pattern: "/(MAJOR)|(BREAKING CHANGE)/"
          minor_pattern: "/(feat)/"
          version_format: "${major}.${minor}.${patch}"
    
      - name: Set backend versions
        id: set-backend-versions
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          if [ "${{ github.ref_name }}" = "main" ]; then
            ENV_SUFFIX="prod"
          else
            ENV_SUFFIX="dev"
          fi
          echo "VERSION=${{ steps.version.outputs.version }}" >> $GITHUB_ENV
          echo "FULL_VERSION=${{ steps.version.outputs.version }}-${ENV_SUFFIX}-${SHORT_SHA}" >> $GITHUB_ENV
          echo "Backend version: ${{ steps.version.outputs.version }}"
          echo "Backend full version: ${{ steps.version.outputs.version }}-${ENV_SUFFIX}-${SHORT_SHA}"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build backend image
        run: |
          IMAGE_TAG=${{ env.FULL_VERSION }}
          IMAGE=${{ env.ECR_REPO }}:${{ env.BACKEND_APP_NAME }}-${IMAGE_TAG}
          
          echo "Building image: $IMAGE"
          docker build \
            --build-arg GO_VERSION=${{ needs.load-versions.outputs.go_version }} \
            --build-arg DEBIAN_VERSION=${{ needs.load-versions.outputs.debian_version }} \
            -t $IMAGE .
          docker tag $IMAGE ${{ env.ECR_REPO }}:${{ env.BACKEND_APP_NAME }}-${{ env.VERSION }}
          docker tag $IMAGE ${{ env.ECR_REPO }}:${{ env.BACKEND_APP_NAME }}-latest
          
          echo "IMAGE=${IMAGE}" >> $GITHUB_ENV
          echo "IMAGE_VERSION=${{ env.ECR_REPO }}:${{ env.BACKEND_APP_NAME }}-${{ env.VERSION }}" >> $GITHUB_ENV

      - name: Trivy scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: '${{ env.IMAGE }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0'
          ignore-unfixed: false
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      - name: Push backend image to ECR
        run: |
          docker push ${{ env.IMAGE }}
          docker push ${{ env.IMAGE_VERSION }}
          docker push ${{ env.ECR_REPO }}:${{ env.BACKEND_APP_NAME }}-latest

  build-frontend:
    runs-on: ubuntu-latest
    needs: [detect-changes, load-versions]
    if: needs.detect-changes.outputs.frontend == 'true'

    permissions:
      security-events: write

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ needs.load-versions.outputs.node_version }}

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run eslint

      - name: Run Vue type checking
        run: npm run type-check

      - name: Run frontend tests
        run: npm run test || echo "No frontend tests defined"

      - name: Build frontend
        run: npm run build

      - name: Generate semantic version
        id: version
        uses: paulhatch/semantic-version@v5.4.0
        with:
          tag_prefix: "frontend/v"
          major_pattern: "/(MAJOR)|(BREAKING CHANGE)/"
          minor_pattern: "/(feat)/"
          version_format: "${major}.${minor}.${patch}"
    
      - name: Set versions
        id: set-frontend-versions
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          if [ "${{ github.ref_name }}" = "main" ]; then
            ENV_SUFFIX="prod"
          else
            ENV_SUFFIX="dev"
          fi
          echo "VERSION=${{ steps.version.outputs.version }}" >> $GITHUB_ENV
          echo "FULL_VERSION=${{ steps.version.outputs.version }}-${ENV_SUFFIX}-${SHORT_SHA}" >> $GITHUB_ENV
          echo "Frontend version: ${{ steps.version.outputs.version }}"
          echo "Frontend full version: ${{ steps.version.outputs.version }}-${ENV_SUFFIX}-${SHORT_SHA}"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push frontend image
        run: |
          IMAGE_TAG=${{ env.FULL_VERSION }}
          IMAGE=${{ env.ECR_REPO }}:${{ env.FRONTEND_APP_NAME }}-${IMAGE_TAG}
          
          echo "Building image: $IMAGE"
          docker build \
            --build-arg NODE_VERSION=${{ needs.load-versions.outputs.node_version }} \
            -t $IMAGE .
          docker tag $IMAGE ${{ env.ECR_REPO }}:${{ env.FRONTEND_APP_NAME }}-${{ env.VERSION }}
          docker tag $IMAGE ${{ env.ECR_REPO }}:${{ env.FRONTEND_APP_NAME }}-latest
          
          echo "IMAGE=${IMAGE}" >> $GITHUB_ENV
          echo "IMAGE_VERSION=${{ env.ECR_REPO }}:${{ env.FRONTEND_APP_NAME }}-${{ env.VERSION }}" >> $GITHUB_ENV

      - name: Trivy scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: '${{ env.ECR_REPO }}:${{ env.BACKEND_APP_NAME }}-${{ env.FULL_VERSION }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0'
          ignore-unfixed: false
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      - name: Push frontend image to ECR
        run: |
          docker push ${{ env.IMAGE }}
          docker push ${{ env.IMAGE_VERSION }}
          docker push ${{ env.ECR_REPO }}:${{ env.FRONTEND_APP_NAME }}-latest