name: CI Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'versions.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'versions.json'

env:
  ECR_REPO: ${{ secrets.ECR_REPO }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  BACKEND_APP_NAME: "invoice-backend"
  FRONTEND_APP_NAME: "invoice-frontend"

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          backend:
            - 'backend/**'
            - 'versions.json'
          frontend:
            - 'frontend/**'
            - 'versions.json'

  load-versions:
    runs-on: ubuntu-latest
    outputs:
      go_version: ${{ steps.versions.outputs.go_version }}
      node_version: ${{ steps.versions.outputs.node_version }}
      alpine_version: ${{ steps.versions.outputs.alpine_version }}
      debian_version: ${{ steps.versions.outputs.debian_version }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Load versions from file
        id: versions
        run: |
          GO_VERSION=$(jq -r '.go' .versions.json)
          NODE_VERSION=$(jq -r '.node' .versions.json)
          ALPINE_VERSION=$(jq -r '.alpine' .versions.json)
          DEBIAN_VERSION=$(jq -r '.debian' .versions.json)
          echo "go_version=${GO_VERSION}" >> $GITHUB_OUTPUT
          echo "node_version=${NODE_VERSION}" >> $GITHUB_OUTPUT
          echo "alpine_version=${ALPINE_VERSION}" >> $GITHUB_OUTPUT
          echo "debian_version=${DEBIAN_VERSION}" >> $GITHUB_OUTPUT
          echo "Using Go: ${GO_VERSION}, Node: ${NODE_VERSION}, Alpine: ${ALPINE_VERSION},  Debian: ${DEBIAN_VERSION}"

  lint-backend:
    runs-on: ubuntu-latest
    needs: [detect-changes, load-versions]
    if: needs.detect-changes.outputs.backend == 'true'

    steps:
      - uses: actions/checkout@v3

      - name: Lint Backend Code
        uses: ./.github/actions/backend-lint
        with:
          go-version: ${{ needs.load-versions.outputs.go_version }}

  build-backend:
    runs-on: ubuntu-latest
    needs: [detect-changes, load-versions, lint-backend]
    if: needs.detect-changes.outputs.backend == 'true'

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ needs.load-versions.outputs.go_version }}
          cache-dependency-path: backend/go.sum

      - name: Install dependencies
        run: go mod download

      - name: Build backend binary with version info
        run: |
          VERSION=${{ steps.versioning.outputs.version }}
          COMMIT=$(git rev-parse --short HEAD)
          BUILDDATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)

          echo "Building backend version: $VERSION ($COMMIT, $BUILDDATE)"

          go build -ldflags "-X main.Version=$VERSION -X main.Commit=$COMMIT -X main.BuildDate=$BUILDDATE" -o invoice-backend main.go

      - name: Generate version
        id: versioning
        uses: ./.github/actions/versioning
        with:
          tag-prefix: 'backend/v'
          branch: ${{ github.ref_name }}

      - name: Create and push tag
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          TAG="${{ steps.versioning.outputs.tag-name }}"
          echo "Creating tag: ${TAG}"
          
          # Check if tag already exists
          if git rev-parse "${TAG}" >/dev/null 2>&1; then
            echo "Tag ${TAG} already exists, skipping"
          else
            git tag -a "${TAG}" -m "Backend release ${{ steps.versioning.outputs.version }}"
            git push origin "${TAG}"
            echo "Tag ${TAG} created and pushed"
          fi

      - name: AWS setup
        uses: ./.github/actions/aws-setup
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build and push Docker image
        uses: ./.github/actions/docker-build-and-push
        with:
          dockerfile: backend/Dockerfile
          context: backend
          ecr-repo: ${{ env.ECR_REPO }}
          app-name: ${{ env.BACKEND_APP_NAME }}
          version: ${{ steps.versioning.outputs.version }}
          full-version: ${{ steps.versioning.outputs.full-version }}
          build-args: |
            GO_VERSION=${{ needs.load-versions.outputs.go_version }}
            DEBIAN_VERSION=${{ needs.load-versions.outputs.debian_version }}
            APP_VERSION=${{ steps.versioning.outputs.version }}
            GIT_COMMIT=$(git rev-parse --short HEAD)
            BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)

  build-frontend:
    runs-on: ubuntu-latest
    needs: [detect-changes, load-versions]
    if: needs.detect-changes.outputs.frontend == 'true'

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ needs.load-versions.outputs.node_version }}

      - name: Install dependencies
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm install

      - name: Run frontend tests
        run: npm run test || echo "No frontend tests defined"

      - name: Generate version
        id: versioning
        uses: ./.github/actions/versioning
        with:
          tag-prefix: 'frontend/v'
          branch: ${{ github.ref_name }}

      - name: Update package.json version
        run: |
          VERSION=${{ steps.versioning.outputs.version }}
          jq ".version = \"${VERSION}\"" package.json > package.json.tmp && mv package.json.tmp package.json

      - name: Inject build-time env
        run: |
          echo "VITE_APP_VERSION=${{ steps.versioning.outputs.version }}" > .env

      - name: Build frontend
        run: npm run build

      - name: Commit updated package.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: bump frontend version to ${{ steps.versioning.outputs.version }}" || echo "No changes to commit"
          git push origin ${{ github.ref_name }}

      - name: Create and push tag
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          TAG="${{ steps.versioning.outputs.tag-name }}"
          echo "Creating tag: ${TAG}"
          
          # Check if tag already exists
          if git rev-parse "${TAG}" >/dev/null 2>&1; then
            echo "Tag ${TAG} already exists, skipping"
          else
            git tag -a "${TAG}" -m "Frontend release ${{ steps.versioning.outputs.version }}"
            git push origin "${TAG}"
            echo "Tag ${TAG} created and pushed"
          fi

      - name: AWS setup
        uses: ./.github/actions/aws-setup
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build and push Docker image
        uses: ./.github/actions/docker-build-and-push
        with:
          dockerfile: frontend/Dockerfile
          context: frontend
          ecr-repo: ${{ env.ECR_REPO }}
          app-name: ${{ env.FRONTEND_APP_NAME }}
          version: ${{ steps.versioning.outputs.version }}
          full-version: ${{ steps.versioning.outputs.full-version }}
          build-args: |
            NODE_VERSION=${{ needs.load-versions.outputs.node_version }}
            APP_VERSION=${{ steps.versioning.outputs.version }}