name: CI Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'frontend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'frontend/**'

env:
  GO_VERSION: "1.25"
  NODE_VERSION: "24.9.0"
  ECR_REPO: ${{ secrets.ECR_REPO }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  BACKEND_APP_NAME: "invoice-backend"
  FRONTEND_APP_NAME: "invoice-frontend"

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          backend:
            - 'backend/**'
          frontend:
            - 'frontend/**'

  build-backend:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version:  ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod tidy

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3

      - name: Build backend binary
        run: go build -o invoice-backend main.go

      - name: Generate semantic version
        id: version
        uses: paulhatch/semantic-version@v5.4.0
        with:
          tag_prefix: "backend/v"
          major_pattern: "/(MAJOR)|(BREAKING CHANGE)/"
          minor_pattern: "/(feat)/"
          version_format: "${major}.${minor}.${patch}"
    
      - name: Set backend versions
        id: set-backend-versions
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          if [ "${{ github.ref_name }}" = "main" ]; then
            ENV_SUFFIX="prod"
          else
            ENV_SUFFIX="dev"
          fi
          echo "VERSION=${{ steps.backend-version.outputs.version }}" >> $GITHUB_ENV
          echo "FULL_VERSION=${{ steps.backend-version.outputs.version }}-${ENV_SUFFIX}-${SHORT_SHA}" >> $GITHUB_ENV
          echo "Backend version: ${{ steps.backend-version.outputs.version }}"
          echo "Backend full version: ${{ steps.backend-version.outputs.version }}-${ENV_SUFFIX}-${SHORT_SHA}"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build backend image
        run: |
          IMAGE_TAG=${{ env.FULL_VERSION }}
          IMAGE=${{ env.ECR_REPO }}:${{ env.BACKEND_APP_NAME }}-${IMAGE_TAG}
          
          echo "Building image: $IMAGE"
          docker build -t $IMAGE .
          docker tag $IMAGE ${{ env.ECR_REPO }}:${{ env.BACKEND_APP_NAME }}-${{ env.VERSION }}
          docker tag $IMAGE ${{ env.ECR_REPO }}:${{ env.BACKEND_APP_NAME }}-latest
          
          echo "IMAGE=${IMAGE}" >> $GITHUB_ENV
          echo "IMAGE_VERSION=${{ env.ECR_REPO }}:${{ env.BACKEND_APP_NAME }}-${{ env.VERSION }}" >> $GITHUB_ENV

      - name: Trivy scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: '${{ env.IMAGE }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '1'
          ignore-unfixed: false
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      - name: Push backend image to ECR
        run: |
          docker push ${{ env.IMAGE }}
          docker push ${{ env.IMAGE_VERSION }}
          docker push ${{ env.ECR_REPO }}:${{ env.BACKEND_APP_NAME }}-latest

  build-frontend:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run Vue type checking
        run: npm run type-check

      - name: Run frontend tests
        run: npm run test || echo "No frontend tests defined"

      - name: Build frontend
        run: npm run build

      - name: Generate semantic version
        id: version
        uses: paulhatch/semantic-version@v5.4.0
        with:
          tag_prefix: "frontend/v"
          major_pattern: "/(MAJOR)|(BREAKING CHANGE)/"
          minor_pattern: "/(feat)/"
          version_format: "${major}.${minor}.${patch}"
    
      - name: Set versions
        id: set-frontend-versions
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          if [ "${{ github.ref_name }}" = "main" ]; then
            ENV_SUFFIX="prod"
          else
            ENV_SUFFIX="dev"
          fi
          echo "VERSION=${{ steps.frontend-version.outputs.version }}" >> $GITHUB_ENV
          echo "FULL_VERSION=${{ steps.frontend-version.outputs.version }}-${ENV_SUFFIX}-${SHORT_SHA}" >> $GITHUB_ENV
          echo "Frontend version: ${{ steps.frontend-version.outputs.version }}"
          echo "Frontend full version: ${{ steps.frontend-version.outputs.version }}-${ENV_SUFFIX}-${SHORT_SHA}"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push frontend image
        run: |
          IMAGE_TAG=${{ env.FULL_VERSION }}
          IMAGE=${{ env.ECR_REPO }}:${{ env.FRONTEND_APP_NAME }}-${IMAGE_TAG}
          
          echo "Building image: $IMAGE"
          docker build -t $IMAGE .
          docker tag $IMAGE ${{ env.ECR_REPO }}:${{ env.FRONTEND_APP_NAME }}-${{ env.VERSION }}
          docker tag $IMAGE ${{ env.ECR_REPO }}:${{ env.FRONTEND_APP_NAME }}-latest
          
          echo "IMAGE=${IMAGE}" >> $GITHUB_ENV
          echo "IMAGE_VERSION=${{ env.ECR_REPO }}:${{ env.FRONTEND_APP_NAME }}-${{ env.VERSION }}" >> $GITHUB_ENV

      - name: Trivy scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: '${{ env.ECR_REPO }}:${{ env.BACKEND_APP_NAME }}-${{ env.FULL_VERSION }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '1'
          ignore-unfixed: false
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      - name: Push frontend image to ECR
        run: |
          docker push ${{ env.IMAGE }}
          docker push ${{ env.IMAGE_VERSION }}
          docker push ${{ env.ECR_REPO }}:${{ env.FRONTEND_APP_NAME }}-latest